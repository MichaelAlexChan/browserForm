<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Browser Validation</title>
    </head>
    <body>
        <script src="countries.js" defer></script>
        <form>
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="userEmail" minlength="3" maxlength="80" required>
            <label for="userCountry">Country</label>
            <select id="userCountry" name="userCountry" required>
               <option value="" selected disabled hidden>Choose your country</option>
            </select>
            <label for="userPostalCode">Postal Code</label>
            <input type="text" id="userPostalCode" name="userPostalCode" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d"
            maxlength="7" required>
        </form>
    </body>
</html>
