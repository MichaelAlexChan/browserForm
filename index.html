<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Browser Validation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="countries.js" defer></script>
        <script src="controller.js" defer></script>
        <form id="userForm" novalidate>
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="userEmail" minlength="3" maxlength="80" data-name='email' required>
            <label for="userCountry">Country</label>
            <select id="userCountry" name="userCountry" required>
               <option value="" selected disabled hidden>Choose your country</option>
            </select>
            <label for="userPostalCode">Postal Code</label>
            <input type="text" id="userPostalCode" name="userPostalCode" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d"
            maxlength="7" data-name='postal code' required>
            <label for="userPwd">Password</label>
            <input type="password" id="userPwd" name="userPwd" maxlength="20" data-name='password' required>
            <label for="confirmUserPwd">Confirm Password</label>
            <input type="password" id="confirmUserPwd" name="confirmUserPwd" maxlength="20" required>
            <div id="error"></div>
            <button>Submit</button>
        </form>
    </body>
</html>
